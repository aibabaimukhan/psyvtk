<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –ø–æ–º–æ—â—å</title>
    <style>
        /* ==================== –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò ==================== */
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            
            /* –§–æ–Ω */
            background-image: url('2.png'); /* –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–®–ï –§–û–¢–û */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞ –¥–ª—è –ü–ö */
            background-repeat: no-repeat;

            overflow: hidden; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            color: #333;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); z-index: -1;
        }

        #canvas-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä (–ü–ö –≤–µ—Ä—Å–∏—è) */
        .container {
            position: relative; z-index: 1;
            background: rgb(231 194 138 / 78%);
            padding: 40px; 
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            
            /* –†–∞–∑–º–µ—Ä—ã –¥–ª—è –ü–ö */
            width: 650px; 
            height: 480px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –ü–ö */
            
            box-sizing: border-box;
            display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center;
            transition: all 0.3s ease; /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ */
        }

        h1 { 
            font-family: 'Georgia', serif; 
            font-size: 1.8rem; 
            margin: 0 0 20px 0; 
            color: #2c3e50; 
            text-align: center;
        }

        #typewriter {
            font-size: 1.15rem; 
            line-height: 1.6; 
            color: #313131;
            white-space: pre-wrap; 
            text-align: left;
            width: 100%; 
            /* –£–±—Ä–∞–ª min-height, —á—Ç–æ–±—ã –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö –Ω–µ –±—ã–ª–æ –ª–∏—à–Ω–∏—Ö –ø—É—Å—Ç–æ—Ç */
            flex-grow: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å–µ —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
        }

        /* –ë–ª–æ–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ (–ø—Ä–∏–∂–∏–º–∞–µ—Ç –µ—ë –≤–Ω–∏–∑) */
        #cta-container {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding-bottom: 5px;
        }

        .btn {
            display: inline-block; text-decoration: none;
            background-color: #5d6d7e; color: white;
            padding: 14px 40px; border-radius: 50px;
            font-size: 1rem; border: none; cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Hover —ç—Ñ—Ñ–µ–∫—Ç—ã (–¥–ª—è –ü–ö) */
        @media (hover: hover) {
            .btn:hover {
                background-color: #34495e;
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(93, 109, 126, 0.4);
            }
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(93, 109, 126, 0.4);
        }

        #mute-btn {
            position: fixed; top: 25px; right: 25px; z-index: 10;
            background: white; border: 1px solid #ced4da;
            padding: 10px 18px; border-radius: 12px;
            cursor: pointer; font-weight: bold; display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #mute-btn.off { background: #f8d7da; }

        .fade-in { opacity: 0; animation: fadeInAnim 1s ease forwards; }
        @keyframes fadeInAnim { from { opacity: 0; } to { opacity: 1; } }

        /* ========================================== */
        /* –ê–î–ê–ü–¢–ê–¶–ò–Ø –ü–û–î –ú–û–ë–ò–õ–¨–ù–´–ï –£–°–¢–†–û–ô–°–¢–í–ê */
        /* ========================================== */
        @media screen and (max-width: 768px) {
            body, html {
                background-attachment: scroll; /* –§–∏–∫—Å –¥–ª—è iOS/Android */
                height: 100%; /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ª—É—á—à–µ 100% */
                overflow: hidden; /* –ó–∞–ø—Ä–µ—Ç —Å–∫—Ä–æ–ª–ª–∞ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            }

            .container {
                width: 90%; /* –ù–µ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–∏–∫—Å–µ–ª–∏, –∞ –ø—Ä–æ—Ü–µ–Ω—Ç—ã */
                height: auto; /* –í—ã—Å–æ—Ç–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ –∫–æ–Ω—Ç–µ–Ω—Ç */
                max-height: 85vh; /* –ù–µ –±–æ–ª—å—à–µ 85% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
                padding: 25px 20px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø—ã */
                overflow-y: auto; /* –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–µ –≤–ª–µ–∑–∞–µ—Ç - —Å–∫—Ä–æ–ª–ª –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ */
            }

            h1 {
                font-size: 1.5rem; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
                margin-bottom: 15px;
            }

            #typewriter {
                font-size: 1rem; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ —à—Ä–∏—Ñ—Ç —Ç–µ–∫—Å—Ç–∞ */
                line-height: 1.5;
            }

            .btn {
                padding: 12px 35px; /* –ö–Ω–æ–ø–∫–∞ –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
                width: 100%; /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É–¥–æ–±–Ω–æ —à–∏—Ä–æ–∫–∏–µ –∫–Ω–æ–ø–∫–∏ */
                box-sizing: border-box;
            }

            #mute-btn {
                top: 15px; right: 15px; /* –ë–ª–∏–∂–µ –∫ –∫—Ä–∞—é */
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
        
        /* –î–ª—è —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (iPhone SE –∏ —Ç.–¥.) */
        @media screen and (max-width: 380px) {
            .container { padding: 20px 15px; }
            h1 { font-size: 1.3rem; }
            #typewriter { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-background"></canvas>
    <audio id="myVoice" src="1.mp3"></audio>
    <button id="mute-btn" onclick="toggleAudio()">üîä –ó–≤—É–∫: –í–∫–ª</button>

    <div id="welcome-screen" class="container">
        <h1>–°–≤—è–∑—å —Å —Å–æ–±–æ–π</h1>
        <p style="color: #292929; margin-bottom: 30px; text-align: center;">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–æ–≥—Ä—É–∂–µ–Ω–∏–µ.</p>
        
        <div id="cta-container-welcome" style="margin-top: auto; width: 100%; text-align: center;">
            <button class="btn" onclick="startExperience()">–ù–∞—á–∞—Ç—å</button>
        </div>
    </div>

    <div id="text-screen" class="container" style="display: none;">
        <div id="typewriter"></div>
        <div id="cta-container"></div>
    </div>

    <script>
        const fullText = "–í –∂–∏–∑–Ω–∏ –±—ã–≤–∞—é—Ç –º–æ–º–µ–Ω—Ç—ã, –∫–æ–≥–¥–∞ —á–µ–ª–æ–≤–µ–∫—É –Ω—É–∂–Ω–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∞.\n–ö–æ–≥–¥–∞ –≤–∞–∂–Ω–æ, —á—Ç–æ–±—ã –µ–≥–æ —É—Å–ª—ã—à–∞–ª–∏, –ø–æ–Ω—è–ª–∏ –∏ –ø–æ–º–æ–≥–ª–∏ —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è.\n\n–°–µ–≥–æ–¥–Ω—è –≤—ã ‚Äî —á–µ–ª–æ–≤–µ–∫, –∫–æ—Ç–æ—Ä—ã–π —Ä–µ—à–∏–ª –Ω–∞–π—Ç–∏ –∫–∞–±–∏–Ω–µ—Ç –ø—Å–∏—Ö–æ–ª–æ–≥–∞.\n–ù–µ –ø—Ä–æ—Å—Ç–æ –ª—é–±–æ–π, –∞ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π, –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –∏ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ä–∞–±–æ—Ç–∞—é—â–∏–π.\n\n–ß—Ç–æ–±—ã –Ω–∞–π—Ç–∏ —Ç–∞–∫–æ–π –∫–∞–±–∏–Ω–µ—Ç, –Ω—É–∂–Ω–æ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–π—Ç–∏ –ø—É—Ç—å –∏ –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è —Å —Ç–µ–º, –∫–∞–∫ –æ–Ω —É—Å—Ç—Ä–æ–µ–Ω –∏–∑–Ω—É—Ç—Ä–∏.";
        
        let isAudioOn = true;
        const typingSpeed = 55;

        function startExperience() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('text-screen').style.display = 'flex';
            document.getElementById('mute-btn').style.display = 'block';
            
            // –ó–∞–ø—É—Å–∫ –∞—É–¥–∏–æ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
            const audio = document.getElementById('myVoice');
            audio.play().catch(e => console.log("–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ —Ñ–∞–π–ª–∞ –Ω–µ—Ç"));
            
            typeWriter(fullText, 0);
        }

        function toggleAudio() {
            const audio = document.getElementById('myVoice');
            const btn = document.getElementById('mute-btn');
            isAudioOn = !isAudioOn;
            audio.muted = !isAudioOn;
            btn.innerText = isAudioOn ? "üîä –ó–≤—É–∫: –í–∫–ª" : "üîá –ó–≤—É–∫: –í—ã–∫–ª";
            btn.classList.toggle('off', !isAudioOn);
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                // –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –≤–Ω–∏–∑, –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç –¥–ª–∏–Ω–Ω—ã–π –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º
                const container = document.getElementById('text-screen');
                container.scrollTop = container.scrollHeight;
                
                setTimeout(() => typeWriter(text, i + 1), typingSpeed);
            } else {
                const container = document.getElementById('cta-container');
                if(!container.innerHTML) container.innerHTML = `<a href="page2.html" class="btn fade-in">–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</a>`;
            }
        }

        // –ê–ù–ò–ú–ê–¶–ò–Ø –¢–û–ß–ï–ö
        const canvas = document.getElementById('canvas-background');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2); ctx.fill();
            }
        }
        // –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
        const pCount = window.innerWidth < 768 ? 25 : 40;
        for (let i = 0; i < pCount; i++) particles.push(new Particle());
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, idx) => {
                p.update(); p.draw();
                for (let j = idx + 1; j < particles.length; j++) {
                    const dx = p.x - particles[j].x, dy = p.y - particles[j].y, d = Math.sqrt(dx*dx + dy*dy);
                    if (d < 150) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - d/150)})`;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
