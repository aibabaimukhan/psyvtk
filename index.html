<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Психологическая помощь</title>
    <style>
        /* ==================== */
        /* ОСНОВНЫЕ СТИЛИ */
        /* ==================== */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Мягкий фон */
            overflow: hidden; /* Чтобы не было полос прокрутки */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* ==================== */
        /* CANVAS (ФОН С ТОЧКАМИ) */
        /* ==================== */
        #canvas-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Самый нижний слой */
        }

        /* ==================== */
        /* КОНТЕЙНЕР С ТЕКСТОМ */
        /* ==================== */
        .container {
            position: relative; /* Чтобы быть выше canvas */
            z-index: 1; 
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 90%;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #5d6d7e;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(93, 109, 126, 0.3);
        }

        .btn:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 73, 94, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="canvas-background"></canvas>

    <div class="container">
        <h1>Связь с собой</h1>
        <p>Находим решения сложных ситуаций вместе. Психологическая помощь, основанная на доверии и профессионализме.</p>
        <a href="page2.html" class="btn">Записаться на прием</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas-background');
        const ctx = canvas.getContext('2d');

        let particles = [];
        // Настройки анимации
        const particleCount = 60; // Количество точек
        const connectionDistance = 150; // Расстояние, на котором рисуется линия
        const moveSpeed = 0.5; // Скорость движения точек (чем меньше, тем спокойнее)

        // Подстройка размера canvas под экран
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Класс Частицы (Точки)
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * moveSpeed; // Случайная скорость X
                this.vy = (Math.random() - 0.5) * moveSpeed; // Случайная скорость Y
                this.size = Math.random() * 2 + 1; // Размер от 1 до 3px
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Отталкивание от краев экрана
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(100, 116, 139, 0.6)'; // Цвет точек (серо-синий)
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Создаем массив точек
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Главный цикл анимации
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Проверка расстояния до других точек для рисования линий
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        // Прозрачность линии зависит от расстояния (чем дальше, тем прозрачнее)
                        const opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = `rgba(100, 116, 139, ${opacity * 0.4})`; // 0.4 - макс прозрачность
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
