<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –ø–æ–º–æ—â—å</title>
    <style>
        /* ==================== –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò ==================== */
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            
            /* –§–æ–Ω */
            background-image: url('2.png'); /* –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–®–ï –§–û–¢–û */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;

            overflow: hidden; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            color: #333;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); z-index: -1;
        }

        #canvas-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .container {
            position: relative; z-index: 1;
            background: rgb(255 189 131 / 29%); /* –ë–æ–ª–µ–µ —á–∏—Å—Ç—ã–π –±–µ–ª—ã–π —Ñ–æ–Ω */
            padding: 40px; 
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); /* –ú—è–≥–∫–∞—è –≥–ª—É–±–æ–∫–∞—è —Ç–µ–Ω—å */
            width: 650px; 
            height: 480px;
            box-sizing: border-box;
            display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px); /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ */
        }

        h1 { 
            font-family: 'Georgia', serif; font-size: 2rem; margin: 0 0 25px 0; color: #2c3e50; text-align: center;
        }

        #typewriter {
            font-size: 1.15rem; line-height: 1.6; color: #2c2c2c; font-weight: 400;
            white-space: pre-wrap; text-align: left;
            width: 100%; flex-grow: 1;
        }

        #cta-container {
            margin-top: auto; width: 100%; text-align: center; padding-bottom: 5px;
        }

        /* ========================================== */
        /* –ù–û–í–´–ô –°–¢–ò–õ–¨ –ö–ù–û–ü–û–ö (Modern Smooth) */
        /* ========================================== */
.btn {
    display: inline-block; text-decoration: none;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    color: #4a3b2a; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
    padding: 16px 50px; border-radius: 50px;
    font-size: 1.1rem; font-weight: 800; border: none; cursor: pointer;
    box-shadow: 0 8px 20px rgba(253, 160, 133, 0.4);
    transition: 0.3s;
}
.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(253, 160, 133, 0.6);
    background: linear-gradient(135deg, #fda085 0%, #f6d365 100%);
}

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 242, 254, 0.4);
        }

        /* –ö–ù–û–ü–ö–ê –ó–í–£–ö–ê */
        #mute-btn {
            position: fixed; top: 25px; right: 25px; z-index: 10;
            background: white; border: 1px solid #e0e0e0;
            padding: 10px 18px; border-radius: 12px;
            cursor: pointer; font-weight: bold; display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        #mute-btn:hover { transform: scale(1.05); }
        #mute-btn.off { background: #fff0f0; color: #c0392b; border-color: #ffcccc; }

        /* –ö–ù–û–ü–ö–ê –ü–†–û–ü–£–°–¢–ò–¢–¨ */
        #skip-btn {
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            z-index: 20;
            
            background: rgba(255, 255, 255, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.4);
            opacity: 0.6; 
            backdrop-filter: blur(5px); 
            
            padding: 8px 20px; 
            border-radius: 30px;
            cursor: pointer; 
            font-size: 0.9rem;
            color: #fff; 
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
            
            display: none; 
            transition: all 0.3s ease;
        }
        
        #skip-btn:hover { 
            background: #fff; 
            color: #333; 
            opacity: 1; 
            text-shadow: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }

        .fade-in { opacity: 0; animation: fadeInAnim 1s ease forwards; }
        @keyframes fadeInAnim { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø */
        @media screen and (max-width: 768px) {
            body, html { background-attachment: scroll; height: 100%; overflow: hidden; }
            .container { width: 90%; height: auto; max-height: 85vh; padding: 25px 20px; overflow-y: auto; }
            h1 { font-size: 1.5rem; margin-bottom: 15px; }
            #typewriter { font-size: 1rem; line-height: 1.5; }
            
            .btn { 
                padding: 14px 0; 
                width: 100%; 
                font-size: 1rem;
            }

            #mute-btn { top: 15px; right: 15px; padding: 8px 12px; font-size: 0.8rem; }
            #skip-btn { bottom: 15px; right: 15px; padding: 8px 15px; font-size: 0.8rem; }
        }
        
        @media screen and (max-width: 380px) {
            .container { padding: 20px 15px; }
            h1 { font-size: 1.3rem; }
            #typewriter { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-background"></canvas>
    <audio id="myVoice" src="1.mp3"></audio>
    
    <button id="mute-btn" onclick="toggleAudio()">üîä –ó–≤—É–∫: –í–∫–ª</button>
    <button id="skip-btn" onclick="skipAnimation()">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å ‚è©</button>

    <div id="welcome-screen" class="container">
        <h1>–°–≤—è–∑—å —Å —Å–æ–±–æ–π</h1>
        <p style="color: #313131; margin-bottom: 30px; text-align: center; font-size: 1.1rem;">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–æ–≥—Ä—É–∂–µ–Ω–∏–µ.</p>
        <div id="cta-container-welcome" style="margin-top: auto; width: 100%; text-align: center;">
            <button class="btn" onclick="startExperience()">–ù–∞—á–∞—Ç—å</button>
        </div>
    </div>

    <div id="text-screen" class="container" style="display: none;">
        <div id="typewriter"></div>
        <div id="cta-container"></div>
    </div>

    <script>
        const fullText = "–í –∂–∏–∑–Ω–∏ –±—ã–≤–∞—é—Ç –º–æ–º–µ–Ω—Ç—ã, –∫–æ–≥–¥–∞ —á–µ–ª–æ–≤–µ–∫—É –Ω—É–∂–Ω–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∞.\n–ö–æ–≥–¥–∞ –≤–∞–∂–Ω–æ, —á—Ç–æ–±—ã –µ–≥–æ —É—Å–ª—ã—à–∞–ª–∏, –ø–æ–Ω—è–ª–∏ –∏ –ø–æ–º–æ–≥–ª–∏ —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è.\n\n–°–µ–≥–æ–¥–Ω—è –≤—ã ‚Äî —á–µ–ª–æ–≤–µ–∫, –∫–æ—Ç–æ—Ä—ã–π —Ä–µ—à–∏–ª –Ω–∞–π—Ç–∏ –∫–∞–±–∏–Ω–µ—Ç –ø—Å–∏—Ö–æ–ª–æ–≥–∞.\n–ù–µ –ø—Ä–æ—Å—Ç–æ –ª—é–±–æ–π, –∞ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π, –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –∏ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ä–∞–±–æ—Ç–∞—é—â–∏–π.\n\n–ß—Ç–æ–±—ã –Ω–∞–π—Ç–∏ —Ç–∞–∫–æ–π –∫–∞–±–∏–Ω–µ—Ç, –Ω—É–∂–Ω–æ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–π—Ç–∏ –ø—É—Ç—å –∏ –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è —Å —Ç–µ–º, –∫–∞–∫ –æ–Ω —É—Å—Ç—Ä–æ–µ–Ω –∏–∑–Ω—É—Ç—Ä–∏.";
        
        let isAudioOn = true;
        const typingSpeed = 55;
        let typewriterTimeout; 

        function startExperience() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('text-screen').style.display = 'flex';
            document.getElementById('mute-btn').style.display = 'block';
            document.getElementById('skip-btn').style.display = 'block'; 
            
            const audio = document.getElementById('myVoice');
            audio.play().catch(e => console.log("–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ —Ñ–∞–π–ª–∞ –Ω–µ—Ç"));
            
            typeWriter(fullText, 0);
        }

        function skipAnimation() {
            clearTimeout(typewriterTimeout);

            const audio = document.getElementById('myVoice');
            audio.pause();
            audio.currentTime = 0; 
            
            isAudioOn = false;
            const muteBtn = document.getElementById('mute-btn');
            muteBtn.innerText = "üîá –ó–≤—É–∫: –í—ã–∫–ª";
            muteBtn.classList.add('off');

            document.getElementById("typewriter").innerHTML = fullText;

            const container = document.getElementById('cta-container');
            container.innerHTML = `<a href="page2.html" class="btn fade-in">–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</a>`;

            document.getElementById('skip-btn').style.display = 'none';
        }

        function toggleAudio() {
            const audio = document.getElementById('myVoice');
            const btn = document.getElementById('mute-btn');
            isAudioOn = !isAudioOn;
            audio.muted = !isAudioOn;
            btn.innerText = isAudioOn ? "üîä –ó–≤—É–∫: –í–∫–ª" : "üîá –ó–≤—É–∫: –í—ã–∫–ª";
            btn.classList.toggle('off', !isAudioOn);
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                
                const container = document.getElementById('text-screen');
                container.scrollTop = container.scrollHeight;
                
                typewriterTimeout = setTimeout(() => typeWriter(text, i + 1), typingSpeed);
            } else {
                const container = document.getElementById('cta-container');
                if(!container.innerHTML) container.innerHTML = `<a href="page2.html" class="btn fade-in">–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</a>`;
                document.getElementById('skip-btn').style.display = 'none'; 
            }
        }

        // –ê–ù–ò–ú–ê–¶–ò–Ø –¢–û–ß–ï–ö
        const canvas = document.getElementById('canvas-background');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2); ctx.fill();
            }
        }
        const pCount = window.innerWidth < 768 ? 25 : 40;
        for (let i = 0; i < pCount; i++) particles.push(new Particle());
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, idx) => {
                p.update(); p.draw();
                for (let j = idx + 1; j < particles.length; j++) {
                    const dx = p.x - particles[j].x, dy = p.y - particles[j].y, d = Math.sqrt(dx*dx + dy*dy);
                    if (d < 150) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - d/150)})`;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
